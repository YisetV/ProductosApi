<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Mascotas - Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em;
      background: #f8f9fa;
      color: #333;
    }
    #root {
      max-width: 900px;
      margin: 0 auto;
    }
    .c-buscador {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .categorias-container {
      margin-bottom: 1em;
    }
    .categorias-container button {
      margin: 0 0.25em 0.25em 0;
      padding: 0.5em 1em;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .categorias-container button:hover {
      background: #0056b3;
    }
    .producto-item {
      display: inline-block;
      vertical-align: top;
      width: 180px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 0.5em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .producto-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .producto-item img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 0.5em;
    }
    .detalle-producto img {
      display: block;
      margin-bottom: 1em;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Tienda de Mascotas - Productos</h1>
  <div id="root"></div>

  <script>
    let productos = [];

    async function cargarProductos() {
      try {
        const res = await fetch("https://api.escuelajs.co/api/v1/products");
        productos = await res.json();
        Home();
      } catch (error) {
        console.error("❌ Error al cargar productos:", error);
        document.getElementById("root").innerHTML = "<p style='color:red;'>Error cargando productos.</p>";
      }
    }

    function Home() {
      const root = document.getElementById("root");
      root.innerHTML = "";

      // Buscador
      const buscador = document.createElement("input");
      buscador.classList.add("c-buscador");
      buscador.type = "text";
      buscador.placeholder = "Buscar producto...";
      buscador.addEventListener("input", () => {
        buscadorFuncion(buscador.value);
      });

      // Filtros por categoría
      const categorias = [...new Set(productos.map(p => p.category?.name).filter(Boolean))];

      const contenedorFiltro = document.createElement("div");
      contenedorFiltro.classList.add("categorias-container");

      categorias.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.addEventListener("click", () => {
          filtroConexion(cat);
        });
        contenedorFiltro.appendChild(btn);
      });

      // Lista productos
      const contenedorProductos = document.createElement("div");
      contenedorProductos.id = "la-lista";
      contenedorProductos.innerHTML = generarLista(productos);

      root.appendChild(buscador);
      root.appendChild(contenedorFiltro);
      root.appendChild(contenedorProductos);
    }

    function buscadorFuncion(texto) {
      if (texto.length >= 3) {
        const filtrados = productos.filter(p =>
          p.title.toLowerCase().includes(texto.toLowerCase())
        );
        document.getElementById("la-lista").innerHTML = generarLista(filtrados);
      } else {
        document.getElementById("la-lista").innerHTML = generarLista(productos);
      }
    }

    function filtroConexion(categoria) {
      const filtrados = productos.filter(p => p.category?.name === categoria);
      document.getElementById("la-lista").innerHTML = generarLista(filtrados);
    }

    function generarLista(arrayProductos) {
      if (arrayProductos.length === 0) {
        return "<p>No se encontraron productos.</p>";
      }

      return arrayProductos
        .map(
          p => `
        <div class="producto-item" onclick="Detalle(${p.id})" title="${p.title}">
          <img src="${p.images?.[0] || ''}" alt="${p.title}" loading="lazy" />
          <h3>${p.title}</h3>
          <p><strong>Precio:</strong> $${p.price}</p>
          <p>${p.description.substring(0, 60)}...</p>
        </div>
      `
        )
        .join("");
    }

    async function Detalle(id) {
      try {
        const res = await fetch(`https://api.escuelajs.co/api/v1/products/${id}`);
        const p = await res.json();

        document.getElementById("root").innerHTML = `
          <div class="detalle-producto">
            <button onclick="Home()">⬅ Volver</button>
            <h2>${p.title}</h2>
            <img src="${p.images?.[0] || ''}" alt="${p.title}" />
            <p><strong>Precio:</strong> $${p.price}</p>
            <p><strong>Descripción:</strong> ${p.description}</p>
            <p><strong>Categoría:</strong> ${p.category?.name || 'Sin categoría'}</p>
          </div>
        `;
      } catch (error) {
        document.getElementById("root").innerHTML = `<p style="color:red;">❌ Error: ${error.message}</p>`;
      }
    }

    // Iniciar la app cargando productos
    cargarProductos();
  </script>
</body>
</html>
